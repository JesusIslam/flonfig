value_type = "string"
default_value = ""

[[flags]]
key = "i"
env = "FLONFIG_INT"
message = "Will be used to accept int argument"
value_type = "int"
default_value = 0

[[flags]]
key = "u"
env = "FLONFIG_UINT"
message = "Will be used to accept uint argument"
value_type = "uint"
default_value = 0

[[flags]]
key = "u64"
env = "FLONFIG_UINT64"
message = "Will be used to accept uint64 argument"
value_type = "uint64"
default_value = 0

[[flags]]
key = "b"
env = "FLONFIG_BOOLEAN"
message = "Will be used to accept boolean argument"
value_type = "bool"
default_value = false

[[flags]]
key = "f"
env = "FLONFIG_FLOAT64"
message = "Will be used to accept float64 argument"
